[tool:pytest]
# pytest配置文件

# 测试发现模式
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 测试目录
testpaths = tests

# 最小覆盖率要求
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --cov=src
    --cov-report=term-missing
    --cov-report=html:tests/reports/html
    --cov-report=xml:tests/reports/coverage.xml
    --cov-fail-under=80
    --html=tests/reports/html/report.html
    --self-contained-html
    --tb=short

# 异步测试支持
asyncio_mode = auto

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    system: 系统测试
    slow: 慢速测试（运行时间超过1秒）
    performance: 性能测试
    security: 安全测试
    database: 数据库相关测试
    redis: Redis相关测试
    external_api: 外部API测试
    benchmark: 基准测试

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:ccxt.*

# 测试超时设置
timeout = 300

# 并行测试
# addopts = -n auto

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/reports/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S
