version: '3.8'

services:
  # Database Services
  postgres:
    image: postgres:15-alpine
    container_name: athena-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-athena_trader}
      POSTGRES_USER: ${POSTGRES_USER:-athena}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-athena123}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"  # Only for host debugging
    networks:
      - athena-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-athena} -d ${POSTGRES_DB:-athena_trader}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: athena-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"  # Only for host debugging
    networks:
      - athena-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 30s

  # Monolith Application
  athena-trader:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: athena-trader
    restart: unless-stopped
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql://${POSTGRES_USER:-athena}:${POSTGRES_PASSWORD:-athena123}@postgres:5432/${POSTGRES_DB:-athena_trader}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis123}@redis:6379/0
      - APP_HOST=0.0.0.0
      - APP_PORT=8000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CONFIG_PATH=${CONFIG_PATH:-/app/config}
      - OKX_DEMO_API_KEY=${OKX_DEMO_API_KEY}
      - OKX_DEMO_SECRET=${OKX_DEMO_SECRET}
      - OKX_DEMO_PASSPHRASE=${OKX_DEMO_PASSPHRASE}
      - OKX_ENVIRONMENT=${OKX_ENVIRONMENT:-demo}
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    networks:
      - athena-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

# Networks
networks:
  athena-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Volumes
volumes:
  postgres_data:
    driver: local
    labels:
      - "com.athena.description=PostgreSQL data volume"
  redis_data:
    driver: local
    labels:
      - "com.athena.description=Redis data volume"
